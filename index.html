<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Yasmín - Gift of Glow</title>
    <style>
        :root {
            --cream: #f9f5f0;
            --gold: #d4af37;
            --rose-glow: rgba(255, 228, 225, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--cream);
            overflow: hidden;
        }

        /* Fondo animado con destellos */
        .background-glow {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--rose-glow) 0%, rgba(255,255,255,0) 70%);
            animation: moveGlow 10s infinite alternate;
            z-index: -1;
        }

        @keyframes moveGlow {
            from { transform: translate(-25%, -25%); }
            to { transform: translate(10%, 10%); }
        }

        /* Tarjeta Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 1.1rem;
            letter-spacing: 5px;
            color: #555;
            margin-bottom: 30px;
            font-weight: 300;
        }

        h1 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #444, #d4af37, #444);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .personalization {
            margin: 30px 0;
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
        }

        .names {
            font-style: italic;
            color: #333;
            border-bottom: 1px solid #d4af37;
            display: inline-block;
            min-width: 120px;
        }

        /* Botón de Reserva Directa */
        .btn-reserve {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn-reserve:hover {
            background: var(--gold);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="background-glow"></div>

<div class="card">
    <div class="logo">CASA YASMÍN</div>
    
    <h1 class="shimmer-text">GIFT OF GLOW</h1>
    <p style="font-size: 0.9rem; color: #888; font-style: italic;">Una experiencia de renovación diseñada para ti.</p>

    <div class="personalization">
        Para: <span class="names" id="userName">Cargando...</span><br>
        De: <span class="names" id="fromName">Cargando...</span>
    </div>

    <a href="https://wa.me/19153192151?text=¡Hola%20Casa%20Yasmín!%20Acabo%20de%20recibir%20mi%20Gift%20of%20Glow%20y%20me%20encantaría%20agendar%20mi%20facial." class="btn-reserve">
        RESERVAR MI MOMENTO
    </a>

    <div class="footer">
        EL PASO, TEXAS | @casayasmin
    </div>
</div>

<script>
    // Sistema de personalización por URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('userName').textContent = urlParams.get('para') || "Invitada Especial";
    document.getElementById('fromName').textContent = urlParams.get('de') || "Alguien que te quiere";
</script>

</body>
</html>
