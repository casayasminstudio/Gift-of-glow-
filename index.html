<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card | Casa Yasmín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital@1&display=swap');

        :root {
            --dark-brown: #3d2b1f; /* Color de la tarjeta frontal */
            --light-beige: #f4ece6; /* Color de la tarjeta trasera */
            --accent: #c5a059;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdfaf7;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        /* Contenedor de la tarjeta que gira */
        .flip-card {
            width: 350px;
            height: 220px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* Clase que activa el giro */
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* PARTE FRONTAL (OSCURA) */
        .card-front {
            background-color: var(--dark-brown);
            color: white;
        }

        .card-front h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .press-here {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--dark-brown);
            font-size: 0.6rem;
            padding: 5px 10px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .front-logo {
            margin-top: 15px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            opacity: 0.8;
        }

        /* PARTE TRASERA (CLARA) */
        .card-back {
            background-color: var(--light-beige);
            color: #333;
            transform: rotateY(180deg);
            justify-content: space-between;
        }

        .back-content {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
        }

        .info-row {
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
        }

        .label { color: #888; text-transform: uppercase; font-size: 0.6rem; }

        .btn-book {
            background-color: #000;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-book:hover { background-color: var(--accent); }
    </style>
</head>
<body>

    <div class="flip-card" onclick="toggleFlip()">
        <div class="flip-card-inner" id="cardInner">
            
            <div class="card-face card-front">
                <div class="press-here">PRESS HERE</div>
                <h1>gift card</h1>
                <div class="front-logo">CASA YASMÍN</div>
            </div>

            <div class="card-face card-back">
                <div class="back-content">
                    <div class="info-row">
                        <span class="label">Para:</span>
                        <span id="p-para">...</span>
                    </div>
                    <div class="info-row">
                        <span class="label">De:</span>
                        <span id="p-de">...</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Código:</span>
                        <span id="p-code" style="font-weight: bold; color: var(--accent);">...</span>
                    </div>
                </div>

                <a id="wa-link" href="#" class="btn-book" onclick="event.stopPropagation()">BOOK YOUR GLOW</a>
                
                <div style="font-size: 0.5rem; letter-spacing: 2px; color: #aaa; margin-top: 10px;">@CASAYASMIN</div>
            </div>

        </div>
    </div>

    <script>
        // Función para girar la tarjeta
        function toggleFlip() {
            document.querySelector('.flip-card').classList.toggle('flipped');
        }

        // Obtener datos de la URL
        const params = new URLSearchParams(window.location.search);
        const para = params.get('para') || "A Gift For You";
        const de = params.get('de') || "Someone Special";
        const code = params.get('code') || "GLOW-2026";

        document.getElementById('p-para').textContent = para;
        document.getElementById('p-de').textContent = de;
        document.getElementById('p-code').textContent = code;

        // Configurar WhatsApp (9153192151)
        const msg = `¡Hola Casa Yasmín! Tengo un Gift of Glow de ${de}. Mi código es ${code}. Quiero agendar mi facial.`;
        document.getElementById('wa-link').href = `https://wa.me/19153192151?text=${encodeURIComponent(msg)}`;
    </script>
</body>
</html>
