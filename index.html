<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift of Glow | Casa Yasmín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Libre+Baskerville:ital@1&display=swap');

        :root {
            --soft-gold: #c5a059;
            --bg-color: #fcfbf9;
            --card-white: #ffffff;
            --text-main: #2d2d2d;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        .gift-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: center;
            padding: 40px 25px;
            border: 1px solid #f0f0f0;
        }

        .header-logo {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
            color: var(--soft-gold);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .gift-title {
            font-family: 'Libre+Baskerville', serif;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 400;
        }

        .gift-subtitle {
            font-size: 0.9rem;
            color: #777;
            margin-top: 8px;
        }

        .divider {
            width: 40px;
            height: 2px;
            background-color: var(--soft-gold);
            margin: 30px auto;
        }

        .info-section {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 2;
        }

        .label {
            color: #999;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .name-field {
            font-weight: 500;
            border-bottom: 1.5px solid #eee;
            padding-bottom: 2px;
        }

        /* Área de Código Interactiva */
        .code-reveal {
            background: #fdfaf5;
            border: 1px solid #efe3d0;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-reveal:active {
            transform: scale(0.98);
        }

        .code-text {
            font-size: 0.85rem;
            color: var(--soft-gold);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Botón de Reserva */
        .cta-button {
            display: block;
            background: var(--text-main);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #000;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #bbb;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="gift-container">
        <div class="header-logo">Casa Yasmín</div>
        
        <h1 class="gift-title">Gift of Glow</h1>
        <p class="gift-subtitle">Tu refugio de belleza en El Paso</p>

        <div class="divider"></div>

        <div class="info-section">
            <span class="label">Para</span><br>
            <span class="name-field" id="paraName">...</span><br>
            <span class="label">De</span><br>
            <span class="name-field" id="deName">...</span>
        </div>

        <div class="code-reveal" onclick="showCode()">
            <span class="code-text" id="codeDisplay">TOCA PARA VER TU CÓDIGO</span>
        </div>

        <a id="bookingLink" href="#" class="cta-button">Reservar mi Facial</a>

        <div class="footer-info">@CASAYASMIN | GUEST HOUSE OF GLOW</div>
    </div>

    <script>
        // Capturar datos de la URL de forma inteligente
        const urlParams = new URLSearchParams(window.location.search);
        const receptor = urlParams.get('para') || "Invitada";
        const emisor = urlParams.get('de') || "Alguien especial";
        const codigoRegalo = urlParams.get('code') || "GLOW-2026";

        document.getElementById('paraName').textContent = receptor;
        document.getElementById('deName').textContent = emisor;

        // Revelar código con interacción
        function showCode() {
            const display = document.getElementById('codeDisplay');
            display.textContent = codigoRegalo;
            display.style.letterSpacing = "3px";
            display.style.color = "#2d2d2d";
        }

        // Configurar WhatsApp dinámico con tu número 9153192151
        const mensaje = `¡Hola Casa Yasmín! Recibí una Gift of Glow de parte de ${emisor}. Mi código es ${codigoRegalo}. Me gustaría agendar mi facial.`;
        document.getElementById('bookingLink').href = `https://wa.me/19153192151?text=${encodeURIComponent(mensaje)}`;
    </script>
</body>
</html>
